<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Explore India</title>
  
  <!-- Bootstrap & Font Awesome -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
    }

    /* Header */
    .contact-header {
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.7)), url('images/contact-banner.jpg') center/cover no-repeat;
      color: white;
      text-align: center;
      padding: 100px 20px;
    }
    .contact-header h1 {
      font-size: 3rem;
      font-weight: bold;
    }

    /* Contact Card */
    .contact-section {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .contact-section:hover {
      transform: translateY(-5px);
    }

    /* Info Text */
    .contact-info p {
      margin-bottom: 10px;
    }

    /* Icons */
    .social-icons a {
      font-size: 22px;
      margin-right: 12px;
      color: #0d6efd;
      transition: transform 0.3s, color 0.3s;
    }
    .social-icons a:hover {
      transform: scale(1.2);
      color: #084298;
    }

    /* Form Enhancements */
    .form-label {
      font-weight: 600;
    }
    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.2);
    }
    .btn-primary {
      font-weight: 600;
      padding: 10px 24px;
      border-radius: 30px;
    }
    .btn-primary i {
      margin-right: 8px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="contact-header">
    <h1>Contact Us</h1>
    <p class="lead">We'd love to hear from you</p>
  </header>

  <!-- Main Content -->
  <main class="container py-5">
    <div class="row g-5">
      
      <!-- Contact Info -->
      <div class="col-md-6">
        <div class="contact-section contact-info">
          <h4 class="mb-4 text-primary"><i class="fas fa-phone-alt me-2"></i> Get in Touch</h4>
          <p><i class="fas fa-phone-alt me-2 text-secondary"></i><strong>Phone:</strong> +91-9876543210</p>
          <p><i class="fas fa-envelope me-2 text-secondary"></i><strong>Email:</strong> contact@exploreindia.com</p>
          <p><i class="fas fa-map-marker-alt me-2 text-secondary"></i><strong>Office:</strong> 2nd Floor, Travel Plaza, New Delhi - 110001</p>
          <div class="social-icons mt-4">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
          </div>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="col-md-6">
        <div class="contact-section">
          <h4 class="mb-4 text-primary"><i class="fas fa-envelope-open-text me-2"></i> Send a Message</h4>
          <form action="#" method="POST">
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Name" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-paper-plane"></i> Send Message
            </button>
          </form>
        </div>
      </div>

    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
